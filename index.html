<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width"/>
        <title> Gallery </title>
        <link href="styles/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <div id="head-div">
                    <div class="choice-div" id="dog">
                        <h1>Dogs</h1> 
                        <img id="dog-img" class="head-image" alt="Dog" src="https://1.bp.blogspot.com/_EAViqbzwc_s/TKGUD30c95I/AAAAAAAABX4/3mESqT-k0uA/s1600/dog+(7).jpg">
                    </div>
                    <div class="choice-div" id="cat">
                        <h1>Cats</h1> 
                        <img id="cat-img" class="head-image" alt="Cat" src="https://images5.alphacoders.com/287/287909.jpg">
                    </div>
                    <div class="choice-div" id="bird">
                        <h1>Birds</h1> 
                        <img id="bird-img" class="head-image" alt="Bird" src="https://images.pexels.com/photos/326900/pexels-photo-326900.jpeg?cs=srgb&dl=wood-flight-bird-326900.jpg&fm=jpg">
                    </div>
                </div>                  
            </nav>
            <div id="search">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" class="fa" id="s-bar" placeholder="Search by name or filter by number... ('sort' orders names in reverse)">
                <button type="button" id="sort">Sort</button>
                <button type="button" id="filter">Filter</button>
                <button type="button" id="search-button">Search</button>
            </div>
        </header>
        
        <main>
            <section id="sect"></section>
        </main>

        <footer>
            <div id="info">
                <h2 id="about">About us</h2>
                <h2 id="contact">Contacts</h2>
            </div>
        </footer>
        
        <div id="mod"></div>
             
    </body>
</html>
